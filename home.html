<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body id="formlogin">
    <div class="container">

        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-12">

                        <div class="card-header">
                            <h2>Enter Details</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-logo">
                                <img src=" ">
                            </div>
                            
                            <form action="" method="post">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="font-size:14px">First Name</span>
                                    <input type="text"  required class="form-control" aria-label="Firstname" aria-describedby="basic-addon1" placeholder="First name">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="font-size:14px"> Middle Name</span>
                                    <input type="text" required class="form-control" aria-label="Middlename"  aria-describedby="basic-addon1" placeholder="Middle Name">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="font-size:14px"> Last Name</span>
                                    <input type="text" required class="form-control" aria-label="Lastname" aria-describedby="basic-addon1" placeholder="Last name">
                                </div>

                                <button type="submit" class="btn btn-secondary" name="submit">SUBMIT</button>
                            </form>

                        </div>
                </div>
            </div>
        </div>
    </div>
</head>
</body>
</html>
